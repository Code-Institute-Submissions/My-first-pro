<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
        <meta name="description" content="Mental Health">
        <meta name="keywords" content="Depression Mental Health">
        <!--fontawsome-->
        <!--<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">-->
        <!--css external link-->
        <link rel="stylesheet" href="assets/style.css">
        <title>Mental Health - About Us Page</title>
    </head>
    <body>
        <header class="page-header logo-img menu-sec page-head-sec">
            <!--logo-->    
            <div class="logo-img">
                <a href="index.html" target="_blank" rel="noopener" aria-label="Clickable logo leading to home page (opens in a new tab)">
                    <img src="assets/images/logo-image/two-heads-backwards.png"  rel="noopener" alt="Two heads facing backwards" >
                </a>
            </div>
            <!--nav bar-->
            <nav class="menu-sec">
                <ul class="nav-list">
                    <li>
                        <a href="index.html" target="_blank" rel="noopener" aria-label="Link to home page (open in a new tab)">Home</a>
                    </li>
                    <li>
                        <a href="content.html" target="_blank" rel="noopener" aria-label="Link to service page (open in a new tab)">Services</a>
                    </li>
                    <li>
                        <a href="about.html" target="_blank" rel="noopener" aria-label="Link to a about us page(open in a new tab)">About</a>
                    </li>
                </ul>
            </nav>
            <div class="page-head-sec">
                <!--main heading-->
                <h1>Contact us</h1>
                    <p>We would like to here from you.</p>
            </div>
        </header>
        <section class="body-page-about utube-sec locatn-sec form-sec">
            <div class="utube-sec">
                <!--youtube media-->
                <div class="utube-vd">
                    <iframe src="https://www.youtube.com/embed/7-1Y6IbAxdM?start=13" title="What is Mindfulness?" width="600" height="315" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen aria-label="YouTube video about what is minfulness"></iframe>
                </div>
            </div>
            <div class="locatn-sec offc-addr ap-location">
                <!--office address-->
                <div class="offc-addr"> 
                    <h4>You can visit us at this address</h4>
                        <span>
                            Lock House,<br>
                            Office Block C,<br> 
                            Charlemont St,<br>
                            Saint Kevin's,<br>
                            Dublin
                        </span>
                </div>   
                <div class="map-location">
                    <!--map location-->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d566.5287444842885!2d-6.263733521970275!3d53.33056168066297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670fe841ae1601%3A0xd282f61a3bfb427d!2sLock%20House%201!5e0!3m2!1sen!2sie!4v1663509070666!5m2!1sen!2sie" 
                    width="600" height="315" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Map location of the office"></iframe>
                </div>
            </div>    
            <div class="form-sec">
                <!--feedback form-->
                <form  method="get">
                    <fieldset>
                    <legend>We would like to hear from you.</legend>
                        <label for="name">Name:</label>
                            <input name="name" type="text" required>
                        <label for="last-name">Last Name:</label>
                            <input name="last-name" type="text" required>
                        <label for="email" >Email:</label>
                            <input name="email" type="email" placeholder="example@email.ie" required>
                        <label for="message">Message:</label>
                            <input name="message" type="text">
                        <textarea>Give us your feedback</textarea>
                            <input name="text-field" type="text">
                        <label for="submit-label"></label>
                            <input name="submit-label" type="submit">
                    </fieldset>
                </form>
            </div>
        </section>
        <footer class="footer-page copy-right-sec icon-sec">
            <div class="copy-right-sec">
                <!--copy rights -->
                <span>For Educational Purposes Only.</span>
            </div>
            <div class="icon-sec">
              <!-- font awesome sacript-->
              <script src="https://kit.fontawesome.com/f561b9867c.js" crossorigin="anonymous"></script>  
                <!--social media icons--> 
                <div>
                    <ul class="fa-icons">
                        <li>
                            <a class="twit-icon" href="http://www.twitter.com" target="_blank" rel="noopener"  aria-label="Clink to follow our twitter page (open in a new tab)">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li>
                            <a class="fbook-icon" href="http://www.facebook.com" target="_blank" rel="noopener"  aria-label="Clink to follow our facebook page (open in a new tab)">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li>
                            <a class="insta-icon" href="http://www.instagram.com" target="_blank" rel="noopener"  aria-label="Clink to follow our instagram page (open in a new tab)">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li>
                            <a class="linkn-icon" href="http://www.linkedin.com" target="_blank" rel="noopener"  aria-label="Clink to follow our linkedin page (open in a new tab)">
                                <i class="fa fa-linkedin" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
